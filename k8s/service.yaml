apiVersion: v1
kind: Service
metadata:
  name: sil-backend-service
  namespace: sil-backend-assessment
  labels:
    app: sil-backend-assessment
spec:
  selector:
    app: sil-backend-assessment
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: sil-backend-nodeport
  namespace: sil-backend-assessment
  labels:
    app: sil-backend-assessment
spec:
  selector:
    app: sil-backend-assessment
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  type: NodePort
