apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sil-backend-ingress
  namespace: sil-backend-assessment
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: sil-backend.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sil-backend-service
            port:
              number: 8080
  - host: api.sil-backend.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sil-backend-service
            port:
              number: 8080
